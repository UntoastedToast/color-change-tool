<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Editor</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src="https://kit.fontawesome.com/c99cea887b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-controls">
            <a class="btn btn-default red-border pull-left active" id="resetBtn" title="Reset">
                <i class="fa-solid fa-arrow-rotate-left"></i> Reset
            </a>
            <a class="btn btn-default btn-effect active" id="uploadBtn">
                <i class="fa fa-upload"></i>
                <span>Upload</span>
            </a>
            <a class="btn btn-default btn-effect" id="deSelectBtn">
                <i class="fa-solid fa-crop-simple"></i>
                <span>De-Select</span>
            </a>
            <a class="btn btn-default btn-effect" id="coloringBtn">
                <i class="fa-solid fa-palette"></i>
                <span>Coloring</span>
            </a>
            <a class="btn btn-default green-border pull-right" id="exportBtn" title="Save image">
                <i class="fa-solid fa-file-export"></i> Export
            </a>
        </div>
        <div id="toolbar" class="toolbar"></div>
        <div class="image-preview">
            <input type="file" id="uploadInput" accept="image/*" style="display:none;">
            <div id="imageContainer">Drag and drop your image here or click to browse</div>
            <canvas id="imageCanvas" style="display:none;"></canvas>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
