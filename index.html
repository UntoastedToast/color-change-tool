<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace color</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c99cea887b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Overlay Div -->
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <h3>New design!</h3>
      <p>Would you like to try out the new design?</p>
      <a class="btn btn-default" id="confirm-btn">
        <i class="fa fa-fw fa-check"></i>Yes
      </a>
      <a class="btn btn-default btn-delete" id="cancel-btn">
        <i class="fa fa-fw fa-times"></i> No
      </a>
    </div>
  </div>

  <div class="container">
    <h1>Replace color</h1>
    <div id="upload-section" class="section">
      <p>Step 1: Upload an image</p>
      <input type="file" id="upload" accept="image/*">
    </div>
    <div id="polygon-section" class="section" style="display:none;">
      <p>Step 2: Select the area that should not be affected by the color change</p>
      <canvas id="canvas"></canvas>
      <button id="confirm-polygon" class="btn">Weiter</button>
      <button id="clear-selection" class="btn btn-delete">Auswahl l√∂schen</button>
    </div>
    <div id="color-section" class="section" style="display:none;">
      <p>Step 3: Choose a color</p>
      <div class="color-inputs">
        <div>
          <label for="original-color">Original color</label>
          <input type="color" id="original-color">
        </div>
        <div>
          <label for="new-color">New color</label>
          <input type="color" id="new-color">
        </div>
        <div>
          <label for="color-tolerance">Tolerance</label>
          <input type="range" id="color-tolerance" min="0" max="100" value="50">
          <span id="tolerance-value">50</span>
        </div>
      </div>
      <div class="buttons">
        <button id="apply-color" class="btn">Change color</button>
        <button id="back-to-polygon" class="btn btn-edit">Edit selection</button>
        <button id="export-image" class="btn btn-export">Export image</button>
      </div>
      <canvas id="canvas-color"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
